<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>

      <label for="num1">Number 1</label>
      <input type="number" id="num1" />
      <label for="num2">Number 2</label>
      <input type="number" id="num2" />

      <div class="buttn-group">
        <button class="btn" onclick="plus()">Plus</button>
        <button class="btn" onclick="minus()">Minus</button>
        <button class="btn" onclick="multiply()">Multiply</button>
        <button class="btn" onclick="division()">Division</button>
      </div>
      <div class="result">
        <label for="result">Result:</label>
        <p id="result"></p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
